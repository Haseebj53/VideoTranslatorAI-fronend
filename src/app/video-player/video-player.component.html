<div class="video-container">
  <h2>{{ videoName }}</h2>
  <video controls>
    <source [src]="videoUrl" type="video/mp4" />
    Your browser does not support the video tag.
  </video>
  <div class="title-container"></div>
  <div class="video-details">
    <p>{{ originalName }}</p>
    <div>Size: {{ size }} MB</div>
  </div>
</div>
